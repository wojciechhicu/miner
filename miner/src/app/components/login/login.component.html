<!-- particles.js container -->
<div id="particles-js"></div>
<div class="front">
  <div class="container">
    <div class="hgroup">
      <h1>pMiner</h1>
      <h3>By Wojciech Marek</h3>
    </div>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          value="Sushi"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        type="button"
        class="full-width"
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
      >
        Log in with email
      </button>
      <button
        type="button"
        class="full-width top-margin"
        mat-raised-button
        color="primary"
        (click)="loginWithGoogle()"
      >
        Log in or register with Google
      </button>
    </form>
    <div class="logo">
      <img class="logoImage" src="../../../assets/logo_5.png" alt="" />
      <div class="logoText">
        HERE IS LOGO
      </div>
    </div>
  </div>
</div>
