<mat-card>
  Still no wallet? Create wallet
  <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
    <mat-icon>create</mat-icon>
  </button>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="walletID">
    <th mat-header-cell *matHeaderCellDef> walletID </th>
    <td mat-cell *matCellDef="let element"> {{element.walletID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="publicKey">
    <th mat-header-cell *matHeaderCellDef> Public key </th>
    <td mat-cell *matCellDef="let element"> {{element.publicKey}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="privateKey">
    <th mat-header-cell *matHeaderCellDef> Private Key </th>
    <td mat-cell *matCellDef="let element"> {{element.privateKey}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
